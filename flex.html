<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <h1>Flex Flex Relax</h1>
    <div class="d-flex flex-row-reverse">
        <div class="w-25 rounded border border-5 border-success">
            <img class="img-fluid" src="images/Single.png" alt="">
            <h3>Single Room</h3>
            <h5>$123</h5>
        </div>
        <div class="w-25 rounded border border-5 border-success">
            <img class="img-fluid" src="images/Double.png" alt="">
            <h3>Double Room</h3>
            <h5>$156</h5>
        </div>
        <div class="w-25 rounded border border-5 border-success">
            <img class="img-fluid" src="images/Family.png" alt="">
            <h3>Family Room</h3>
            <h5>$343</h5>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
